<div class="modal fade" id="posModal" ng-controller="TaskController">
	<div class="modal-dialog">
		<div class="modal-content">

			<div class="panel panel-warning title">
				<div class="panel-heading title">
					<button type="button" class="close" data-dismiss="modal" data-label="Close"><span aria-hidden="true">&times;</span></button>
					<h3 class="panel-title">Post a Item for Sale</h3>
				</div>
				<div class="panel-body">

					<form ng-submit="createTask()">

						<input type="text" ng-model="task.title" class="form-control" placeholder="Product Name" required>
						<br>

						<textarea ng-model="task.description" class="form-control" placeholder="Describe your product and how it was grown" required></textarea><br>

						<input type="number" ng-model="task.total" class="form-control" placeholder="What is the price of your product?" required><br>

						<input type="text" ng-model="task.userlocation" class="form-control" placeholder="Location" required>
						<br>

						<input type="submit" value="Post Now" class="btn btn-info">
						</form>

				</div>
			</div>

		</div>
	</div>
</div>
